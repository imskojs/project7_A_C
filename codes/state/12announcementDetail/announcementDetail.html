<ion-view id="announcement-detail"
    cache-view="true"
    hide-back-button="true"
>
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back"
      ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    <p class="zero">
      {{getParam('category') | appText}}
    </p>
  </ion-nav-title>


  <ion-content class="announcement-detail-content pt-2">

    <ion-refresher
      on-refresh="AnnouncementDetail.getPost()"
    >
    </ion-refresher>

    <!-- row -->
    <div class="row zero pl-5 flex-v grey-bb mt-0 w-100 hpx-60"
    >
      <div class="flex-container w-100">
        <!-- row -->
        <div class="row zero">
          <div class="col-auto">
            <p class="zero positive f-18">
              [공지]
            </p>
          </div>
          <div class="col zero col-offset-3">
            <p class="zero dark-grey f-18">
              {{AnnouncementDetail.Model.post.title || 'test test'}}
            </p>
          </div>
        </div>
        <!-- row -->
        <p class="zero left f-12 mt-5 dark-grey">
          {{AnnouncementDetail.Model.post.createdAt || '1999.09.09'}}
        </p>
      </div>
    </div>

    <!-- row -->
    <div class="content-container pt-5 pb-20 pl-5 pr-5">
      <p class="zero pre f-16"> {{AnnouncementDetail.Model.post.content}} </p>
    </div>

  </ion-content>
</ion-view>
